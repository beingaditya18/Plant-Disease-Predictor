<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="assets/icar-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AgriScan - Identify plant diseases with ICAR-IISR-powered intelligence." />
  <title>AgriScan | Plant Disease Prediction | ICAR-IISR</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Translate Widget -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4" style="background-color: #0d6efd;">
    <a class="navbar-brand fw-bold" href="#">AgriScan</a>
    <div class="ms-auto" id="google_translate_element"></div>
  </nav>

  <!-- Hero Section -->
  <header class="text-center py-5" style="background-color: #f0f8ff;">
    <h1 class="display-5 fw-bold animate__animated animate__fadeInDown">ðŸŒ¿ AgriScan - Plant Disease Predictor</h1>
    <p class="lead animate__animated animate__fadeInUp">Upload a leaf image and get instant predictions powered by AI</p>
  </header>

  <!-- Main Section -->
  <main class="container py-4">
    <div class="card shadow-sm p-4">
      <form id="predictForm" method="POST" enctype="multipart/form-data" action="/predict">
        <div class="mb-3">
          <label for="imageUpload" class="form-label">Upload Plant Leaf Image</label>
          <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*" required aria-label="Upload leaf image">
        </div>
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-upload"></i> Predict Disease
        </button>
      </form>

      <!-- Loader -->
      <div id="loader" class="text-center mt-4">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Processing...</p>
      </div>

      <!-- Prediction Result -->
      <div id="resultSection" class="alert alert-primary mt-4 d-none" role="alert">
        <h5>Prediction Result:</h5>
        <p id="predictionText" class="fw-bold mb-0"></p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 text-white mt-5" style="background-color: #0d6efd;">
    &copy; 2025 AgriScan | Powered by ICAR-IISR
  </footer>

  <!-- JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Loader Logic -->
  <script>
    const form = document.getElementById('predictForm');
    const loader = document.getElementById('loader');
    const resultSection = document.getElementById('resultSection');

    form.addEventListener('submit', function () {
      loader.style.display = 'block';
      resultSection.classList.add('d-none');
    });
  </script>
</body>

</html>
